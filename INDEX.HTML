<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Мини-Игры для Telegram</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a3d 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            color: #e0e0e0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin: 20px 0;
            font-size: 24px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(0, 255, 136, 0.5); }
            to { text-shadow: 0 0 15px rgba(0, 255, 136, 0.8); }
        }
        .game-container {
            width: 100%;
            max-width: 360px;
            margin: 10px;
            padding: 15px;
            background: rgba(30, 30, 47, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .game-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 255, 136, 0.2);
        }
        button {
            padding: 12px 20px;
            margin: 8px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #1e1e2f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(0, 255, 136, 0.3);
            transition: transform 0.2s ease, background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #00cc6a 0%, #00ff88 100%);
            transform: scale(1.05);
        }
        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }

        /* Tic-Tac-Toe Styles */
        #tic-tac-toe-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 8px;
            margin: 15px auto;
            max-width: 300px;
        }
        .cell {
            aspect-ratio: 1;
            background: #2a2a3d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #00ff88;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 255, 136, 0.3);
            transition: background 0.3s ease;
        }
        .cell:hover {
            background: #3a3a4d;
        }

        /* Memory Game Styles */
        #memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            margin: 15px auto;
            max-width: 300px;
        }
        .card {
            aspect-ratio: 1;
            background: #2a2a3d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .card.flipped {
            transform: rotateY(180deg);
            background: #fff;
        }
        .card .front {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
            color: #1e1e2f;
        }
        .card .back {
            backface-visibility: hidden;
            background: #3a3a4d;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .card.matched {
            background: #00ff88;
            color: #1e1e2f;
        }

        /* Snake Game Styles */
        #snake-canvas {
            border: 2px solid #00ff88;
            border-radius: 10px;
            display: block;
            margin: 15px auto;
            background: #1e1e2f;
            max-width: 280px;
            max-height: 280px;
        }
        #snake-controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            justify-content: center;
            margin: 10px auto;
            max-width: 200px;
        }
        #snake-controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border-radius: 50%;
        }
        #snake-up { grid-area: up; }
        #snake-left { grid-area: left; }
        #snake-right { grid-area: right; }
        #snake-down { grid-area: down; }

        /* 2048 Game Styles */
        #game-2048-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            margin: 15px auto;
            max-width: 300px;
            background: #2a2a3d;
            padding: 10px;
            border-radius: 10px;
        }
        .tile {
            aspect-ratio: 1;
            background: #3a3a4d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            color: #e0e0e0;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        .tile:hover {
            transform: scale(1.05);
        }

        /* Rock-Paper-Scissors Styles */
        #rps-options {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        #rps-options button {
            font-size: 36px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        #rps-result {
            text-align: center;
            font-size: 18px;
            color: #00ff88;
            margin: 10px 0;
        }

        /* Battleship Styles */
        #battleship-grids {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }
        .battleship-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 4px;
            max-width: 160px;
        }
        .bs-cell {
            aspect-ratio: 1;
            background: #3a3a4d;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: inset 0 0 3px rgba(0, 255, 136, 0.2);
        }
        .bs-hit {
            background: #ff4d4d;
        }
        .bs-miss {
            background: #4d4dff;
        }

        /* Puzzle Slider Styles */
        #puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 6px;
            margin: 15px auto;
            max-width: 300px;
        }
        .puzzle-tile {
            aspect-ratio: 1;
            background: #2a2a3d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #00ff88;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .puzzle-tile:hover {
            transform: scale(1.05);
        }
        .empty {
            background: transparent;
            box-shadow: none;
        }

        /* Responsive adjustments */
        @media (max-height: 600px) {
            .game-container {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
                margin: 15px 0;
            }
            button {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Мини-Игры</h1>
    <div id="menu">
        <button onclick="startGame('tic-tac-toe')">Крестики-Нолики (2 игрока)</button>
        <button onclick="startGame('memory')">Игра на Память (1 игрок)</button>
        <button onclick="startGame('snake')">Змейка (1 игрок)</button>
        <button onclick="startGame('2048')">2048 (1 игрок)</button>
        <button onclick="startGame('rps')">Камень-Ножницы-Бумага (2 игрока)</button>
        <button onclick="startGame('battleship')">Морской Бой (2 игрока)</button>
        <button onclick="startGame('puzzle')">Слайдер-Пазл (1 игрок)</button>
    </div>

    <!-- Tic-Tac-Toe -->
    <div id="tic-tac-toe" class="game-container hidden">
        <h2>Крестики-Нолики</h2>
        <div id="tic-tac-toe-board"></div>
        <p id="tic-tac-toe-status">Ход: X</p>
        <button onclick="resetTicTacToe()">Сбросить</button>
        <button onclick="backToMenu()">Назад</button>
    </div>

    <!-- Memory Game -->
    <div id="memory" class="game-container hidden">
        <h2>Игра на Память</h2>
        <div id="memory-grid"></div>
        <p id="memory-status">Найдите пары!</p>
        <button onclick="resetMemory()">Сбросить</button>
        <button onclick="backToMenu()">Назад</button>
    </div>

    <!-- Snake Game -->
    <div id="snake" class="game-container hidden">
        <h2>Змейка</h2>
        <canvas id="snake-canvas" width="280" height="280"></canvas>
        <p id="snake-score">Счет: 0</p>
        <div id="snake-controls">
            <button id="snake-up" onclick="changeDirection('UP')">↑</button>
            <button id="snake-left" onclick="changeDirection('LEFT')">←</button>
            <button id="snake-right" onclick="changeDirection('RIGHT')">→</button>
            <button id="snake-down" onclick="changeDirection('DOWN')">↓</button>
        </div>
        <button onclick="resetSnake()">Сбросить</button>
        <button onclick="backToMenu()">Назад</button>
    </div>

    <!-- 2048 Game -->
    <div id="2048" class="game-container hidden">
        <h2>2048</h2>
        <div id="game-2048-board"></div>
        <p id="game-2048-score">Счет: 0</p>
        <button onclick="reset2048()">Сбросить</button>
        <button onclick="backToMenu()">Назад</button>
    </div>

    <!-- Rock-Paper-Scissors -->
    <div id="rps" class="game-container hidden">
        <h2>Камень-Ножницы-Бумага</h2>
        <p>Игрок 1: Выберите</p>
        <div id="rps-options">
            <button onclick="playRPS('rock')">✊</button>
            <button onclick="playRPS('scissors')">✌️</button>
            <button onclick="playRPS('paper')">🖐️</button>
        </div>
        <p id="rps-result"></p>
        <button onclick="resetRPS()">Сбросить</button>
        <button onclick="backToMenu()">Назад</button>
    </div>

    <!-- Battleship -->
    <div id="battleship" class="game-container hidden">
        <h2>Морской Бой</h2>
        <p id="battleship-status">Расстановка кораблей для Игрока 1</p>
        <div id="battleship-grids">
            <div id="player1-grid" class="battleship-grid"></div>
            <div id="player2-grid" class="battleship-grid hidden"></div>
        </div>
        <button id="startBattleshipPlay" onclick="startBattleshipPlay()">Начать игру</button>
        <button onclick="resetBattleship()">Сбросить</button>
        <button onclick="backToMenu()">Назад</button>
    </div>

    <!-- Puzzle Slider -->
    <div id="puzzle" class="game-container hidden">
        <h2>Слайдер-Пазл</h2>
        <div id="puzzle-grid"></div>
        <p id="puzzle-status">Соберите числа по порядку!</p>
        <button onclick="resetPuzzle()">Сбросить</button>
        <button onclick="backToMenu()">Назад</button>
    </div>
